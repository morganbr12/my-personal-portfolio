<div class="contact-section">
    <div class="container">
      <!-- Form Section -->
      <div class="form-container">
        <h2>Let's Work Together</h2>
        <p>I make beautiful and simple designs and I love what I do. Just simple like that!</p>
  
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="input-row">
            <input formControlName="firstName" type="text" placeholder="First Name">
            <input formControlName="lastName" type="text" placeholder="Last Name">
          </div>
          <div class="input-row">
            <input formControlName="email" type="email" placeholder="Email Address">
            <input formControlName="phone" type="tel" placeholder="Phone Number">
          </div>
          <div class="input-row">
            <select formControlName="service">
              <option value="" disabled selected>Choose Service</option>
              <option value="uiux">UI/UX Design</option>
              <option value="webdev">Web Development</option>
              <option value="branding">Branding</option>
            </select>
          </div>
          <div class="input-row">
            <textarea formControlName="message" placeholder="Message"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
  
      <!-- Contact Info Section -->
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <div class="rw1">
            <img src="assets/icons/phone.svg" alt="">
            <div>
                <strong>Phone</strong>
                <p>+233544719548</p>
              </div>
          </div>
        </div>
        <div class="rw1">
        <img src="assets/icons/mail.svg" alt="">
          <div>
            <strong>Email</strong>
            <p>christianacalculusgmail.com</p>
          </div>
        </div>
        <div class="rw1">
            <img src="assets/icons/location.svg" alt="">
          <div>
            <strong>Location</strong>
            <p>Accra, Ghana</p>
          </div>
        </div>
      </div>
    </div>
  </div>
